<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <div class="auth">
        <h3>Выберите псевдоним</h3>
        <input class="inp log" type="text" id="login" placeholder="Введите сообщение">
        <button class="btn log">Отправить</button>
    </div>
    <div class="block">
        <ul class="contact"></ul>
        <div class="chat">
            <div class="message"></div>
            <input class="inp mes" type="text" placeholder="Введите сообщение">
        </div>
    </div>
</body>
</html>
